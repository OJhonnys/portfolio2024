<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="index.html">Curriculo</a>
            <a class="cabecalho_menu_link" href="portfolio.html">Portfolio</a>
            <a class="cabecalho_menu_link" href="about.html">Sobre mim</a>
            <a class="cabecalho_menu_link" href="contato.html">Contato</a>
        </nav>
    </header>
    <main class="formulario-contato">
        <section class="formulario-contato__conteudo">
            <h1 class="formulario-contato__conteudo__titulo">Entre em Contato</h1>
            <p class="formulario-contato__conteudo__texto">Preencha o formul√°rio abaixo para entrar em contato comigo:</p>
        </section>
        <section class="formulario-contato__formulario">
            <form action="processar_formulario.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>

                <div id="mensagem-sucesso" style="display: none;">
                    Mensagem enviada com sucesso!
                  </div>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const formulario = document.querySelector('form'); 
          const mensagemSucesso = document.getElementById('mensagem-sucesso');

          formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            setTimeout(function() {
              mensagemSucesso.style.display = 'block';
              formulario.reset();
            }, 1000); 
          });
        });
      </script>
      
    <footer class="rodape">
        <p>Desenvolvido por Jhonny Da Silva.</p>
    </footer>
</body>
</html>
